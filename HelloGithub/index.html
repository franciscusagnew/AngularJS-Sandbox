<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AngularJS: Hello World</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
</head>
<body>
	<h1 ng-controller="helloGithubCtrl">{{helloMessage}}</h1>

	<script>
		angular.module('app', []).controller('helloGithubCtrl',
			function($scope) {
				$scope.helloMessage = "Hello GitHub!";
		});
	</script>
</body>
</html>
